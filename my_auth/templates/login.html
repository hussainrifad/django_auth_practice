{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="my-5 w-50 container">
    <h4 class="font-monospace text-center font-2xl">Login Here</h4>
    {% for m in messages %}
        <p>{{m}}</p>
    {% endfor %}
    <Form novalidate method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary">LOGIN</button>
    </Form>
</div>
{% endblock %}
