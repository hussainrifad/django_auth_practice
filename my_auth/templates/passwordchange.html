{% extends 'base.html' %}
{% block title %} Password Change {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="my-5 w-50 container">
    <h4 class="font-monospace text-center font-2xl">Change Password Here</h4>
    <Form novalidate method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-secondary">CHANGE PASSWORD</button>
    </Form>
</div>
{% endblock %}
